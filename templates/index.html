<!-- index.html -->

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>PDF Merger</h1>
    <form id="mergeForm" action="#" method="post">
        {% csrf_token %}
        <label for="folder_path">Folder Path:</label>
        <input type="text" id="folder_path" name="folder_path" required>
        <br>
        <label for="output_path">Output Path:</label>
        <input type="text" id="output_path" name="output_path" required>
        <br>
        <button type="submit">Merge PDFs</button>
    </form>
    <div id="result"></div>
    <script src="{% static 'scripts/scripts.js' %}"></script>
</body>
</html>
